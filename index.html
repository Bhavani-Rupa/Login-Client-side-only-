<!DOCTYPE html>
<!--
  This is the main web page for the Registration/Login demo.
  Non-technical overview:
  - The <head> includes page settings and links to design libraries.
  - The <body> shows the registration form and buttons you can click.
  - A small message box area (alerts) is used to show friendly messages.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!--
      ALERTS AREA
      Small pop-up messages appear here (like success or error notes).
    -->
    <div id="alertContainer"></div>

    <!-- Page content wrapper that keeps the card centered and neat -->
    <div class="login-container">
        <!--
          The "card" is the white box that contains everything you see:
          - A title and short description at the top
          - Social buttons
          - The registration form
        -->
        <div class="card fade-in">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i> Registration</h3>
                <p class="mb-0 mt-2 opacity-75">Create your account with us</p>
            </div>
            <div class="card-body p-4">
                <!-- SOCIAL LOGIN BUTTONS: These are examples and do not connect to real accounts -->
                <div class="mb-4">
                    <button type="button" class="btn btn-outline-danger social-btn w-100 mb-2" onclick="socialLogin('google')">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                    <button type="button" class="btn btn-outline-primary social-btn w-100 mb-2" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                    </button>
                    <button type="button" class="btn btn-outline-dark social-btn w-100" onclick="socialLogin('github')">
                        <i class="fab fa-github me-2"></i>Continue with GitHub
                    </button>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- REGISTRATION FORM: Fill in your details and submit -->
                <form id="registrationForm">
                    <!-- Name fields side-by-side on larger screens -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label"><i class="fas fa-user me-1"></i>First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label"><i class="fas fa-user me-1"></i>Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                        <div class="invalid-feedback"></div>
                    </div>

                <div class="mb-3">
                        <label for="mobile" class="form-label"><i class="fas fa-phone me-1"></i>Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
                        <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
                        <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            <i class="fas fa-eye eye-toggle" onclick="togglePassword('password')"></i>
                        </div>
                        <!-- The colored bar and text below show how strong your password is -->
                        <div class="password-strength" id="passwordStrength"></div>
                        <small class="text-muted">Password strength: <span id="strengthText">None</span></small>
                        <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                        <label for="confirmPassword" class="form-label"><i class="fas fa-lock me-1"></i>Confirm Password</label>
                        <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                            <i class="fas fa-eye eye-toggle" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label"><i class="fas fa-calendar me-1"></i>Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label"><i class="fas fa-venus-mars me-1"></i>Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                        <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                        <label for="education" class="form-label"><i class="fas fa-graduation-cap me-1"></i>Education Details</label>
                    <textarea class="form-control" id="education" placeholder="Enter your education details" rows="3" required></textarea>
                        <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                        <label for="hobbies" class="form-label"><i class="fas fa-heart me-1"></i>Hobbies</label>
                    <input type="text" class="form-control" id="hobbies" placeholder="Enter your hobbies (comma-separated)" required>
                        <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                        <label for="interests" class="form-label"><i class="fas fa-star me-1"></i>Interests</label>
                    <input type="text" class="form-control" id="interests" placeholder="Enter your interests (comma-separated)" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Agree to terms: you must tick this before creating the account -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" onclick="showTerms()">Terms and Conditions</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                            </label>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <!-- Navigation helpers: switch to sign-in or reset password -->
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="#" onclick="switchToLogin()" class="text-decoration-none">Sign In</a>
                        </p>
                        <a href="#" onclick="showForgotPassword()" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
